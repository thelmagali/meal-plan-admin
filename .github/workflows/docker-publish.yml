name: Docker

on:
  push:
    branches: [ "main" ]
    tags: [ 'v*.*.*' ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker login -u ${{ vars.CI_REGISTRY_USER}} -p ${{ vars.$CI_REGISTRY_PASSWORD }} $CI_REGISTRY
          docker build -t registry.gitlab.com/tmbh/meal-plan-admin-pipeline:$(date +%s) .
          docker push registry.gitlab.com/tmbh/meal-plan-admin-pipeline
